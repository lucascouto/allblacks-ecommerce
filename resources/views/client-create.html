        <form action="" method="post" class="col-md-6">

            </div>
            <div class="form-group">
                <label for="email">Email</label>

            <div class="form-group">
                <label for="document">CPF</label>

            <div class="form-group">

            <div class="form-group">

            </div>
            <div class="form-group">

            <input type="hidden" name="active" value="SIM">

        </form>
    </div>
</div>
